<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="a8.css">
    <script type="text/javascript" src = "timer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>

<p>Click Start, then select Banana, Carrot, and Date. Then click "Finish"</p>
<p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options separately or Shift to select multiple options in a row.</p>

<div class="menu">
    <input type="button" value="Start" onClick = "startClock()">
    <br>
    <div>
        <select name="lessthan10ctrl" multiple disabled id="items">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Carrot">Carrot</option>
            <option value="Date">Date</option>
            <option value="Elderberry">Elderberry</option>
            <option value="Fig">Fig</option>
            <option value="Grape">Grape</option>
            <option value="Honeydew">Honeydew</option>
            <option value="Lettuce">Iceberg Lettuce</option>
        </select>
    </div>

    <br>
    <input type="button" value = "Finish" onClick = "stopClock(['Banana', 'Carrot', 'Date'])">
</div>

<script type="text/javascript">

    if (localStorage.getItem("runReset") == null || localStorage.runReset) {
        localStorage.setItem("errorCount", 0);
        localStorage.setItem("runReset", "false");
    }  
    localStorage.setItem("page", 1);
    localStorage.setItem("trial", 1);
    
</script>


</body>
</html>
