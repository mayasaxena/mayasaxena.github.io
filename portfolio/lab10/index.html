<html>

<!-- This loads d3 from the web. This could also be a local file -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<!-- This is our HTML body. D3 works by manipulating the tags in here. -->
<body>

</body>

<!-- This is our main script for executing d3 commands. This could also be a local file. -->
<script>

// Open up your console (More Tools -> Javascript Console in Chrome) to see the printed output below. It should look like "> Object {ver...". Click on the > to explore the attributs of the object.
button();


// Remove this line and the tutorial function when you are ready to build your rectangle.

// You can delete the code below, it is just a primer on d3.
var w;
var h;
var c1 = "steelblue";
var c2 = "cornflowerblue";
var c3 = "cyan"
function button() {

var svg = d3.select('body')
  .append('svg')
  .attr('width', 400)
  .attr('height', 300);

w = svg.attr("width");
h = svg.attr("height");


var button = svg.append('rect')
  .attr("class", "button")
  .attr("transform", "translate(200, 150)")
  .attr('x', -w / 4)
  .attr('y', -h / 4)
  .attr('width', w / 2)
  .attr('height', h / 2)
  .attr('fill', "steelblue")
  .attr("id", "0")
  .on("click", function() {
    var b = d3.select(".button");
    var t = d3.select(".text");
    if (b.attr("id") == "0") {
        b.attr('x', -w / 6)
        .attr('y', -h / 6)
        .attr('width', w / 3)
        .attr('height', h / 3)
        .attr('fill', c2)
        .attr("id", "1");

        t.text("Yes, this");
    } else if (b.attr("id") == "1") {
        b.attr('x', -w / 8)
        .attr('y', -h / 8)
        .attr('width', w / 4)
        .attr('height', h / 4)
        .attr('fill', c3)
        .attr("id", "2");

        t.text("Click it again!");
    } else {
         b.attr('x', -w / 4)
        .attr('y', -h / 4)
        .attr('width', w / 2)
        .attr('height', h / 2)
        .attr('fill', c1)
        .attr("id", "0");

        t.text("Click this");
    }
  });


svg.append("text").text("Click this")
    .attr("class", "text")
    .attr("transform", "translate(200, 150)")
    .attr("text-anchor", "middle")
    .attr('x', 0)
    .attr('y', 0)
    .attr('fill', 'black')
  .on("click", function() {
    var b = d3.select(".button");
    var t = d3.select(".text");
    if (b.attr("id") == "0") {
        b.attr('x', -w / 6)
        .attr('y', -h / 6)
        .attr('width', w / 3)
        .attr('height', h / 3)
        .attr('fill', c2)
        .attr("id", "1");

        t.text("Yes, this");
    } else if (b.attr("id") == "1") {
        b.attr('x', -w / 8)
        .attr('y', -h / 8)
        .attr('width', w / 4)
        .attr('height', h / 4)
        .attr('fill', c3)
        .attr("id", "2");

        t.text("Click it again!");
    } else {
         b.attr('x', -w / 4)
        .attr('y', -h / 4)
        .attr('width', w / 2)
        .attr('height', h / 2)
        .attr('fill', c1)
        .attr("id", "0");

        t.text("Click this");
    }
  });


}




</script>


</html>
