<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="a8.css">
    <script type="text/javascript" src = "timer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
<p>Click Start, then select France, Ghana, Holland, Indonesia, Jamaica, Kenya, and Luxembourg. Then click "Finish"</p>
<p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options separately or Shift to select multiple options in a row.</p>

<div class="menu">
    <input type="button" value="Start" onClick = "startClock()">
    <br>
    <div>

        <select name="lessthan10ctrl" multiple disabled id="items">
            <option value="argentina">Argentina</option>
            <option value="bahamas">Bahamas</option>
            <option value="cuba">Cuba</option>
            <option value="denmark">Denmark</option>
            <option value="england">England</option>
            <option value="france">France</option>
            <option value="ghana">Ghana</option>
            <option value="holland">Holland</option>
            <option value="indonesia">Indonesia</option>
            <option value="jamaica">Jamaica</option>
            <option value="kenya">Kenya</option>
            <option value="luxembourg">Luxembourg</option>
            <option value="macedonia">Macedonia</option>
            <option value="northkorea">North Korea</option>
            <option value="oman">Oman</option>
            <option value="portugal">Portugal</option>
        </select>
    </div>

    <br>
    <input type="button" value = "Finish" onClick = "stopClock()">
</div>


</body>
</html>
