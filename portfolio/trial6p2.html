<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="a8.css">
    <script type="text/javascript" src = "timer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
<p>Click Start, then select Cuba, Ghana, Portugal. Then click "Finish"</p>


<div class="menu">
    <input type="button" value="Start" onClick = "startClock()">
      <div id="list1" class="dropdown-check-list" tabindex="100">
            <ul id="items" class="items">
                <li><input type="checkbox" name = "Argentina" disabled />Argentina</li>
                <li><input type="checkbox" name = "Bahamas" disabled />Bahamas</li>
                <li><input type="checkbox" name = "Cuba" disabled />Cuba</li>
                <li><input type="checkbox" name = "Denmark" disabled />Denmark</li>
                <li><input type="checkbox" name = "England" disabled />England</li>
                <li><input type="checkbox" name = "France" disabled />France</li>
                <li><input type="checkbox" name = "Ghana" disabled />Ghana</li>
                <li><input type="checkbox" name = "Holland" disabled />Holland</li>
                <li><input type="checkbox" name = "Indonesia" disabled />Indonesia</li>
                <li><input type="checkbox" name = "Jamaica" disabled />Jamaica</li>
                <li><input type="checkbox" name = "Kenya" disabled />Kenya</li>
                <li><input type="checkbox" name = "Luxembourg" disabled />Luxembourg</li>
                <li><input type="checkbox" name = "Macedonia" disabled />Macedonia</li>
                <li><input type="checkbox" name = "North Korea" disabled />North Korea</li>
                <li><input type="checkbox" name = "Oman" disabled />Oman</li>
                <li><input type="checkbox" name = "Portugal" disabled />Portugal</li>
            </ul>
        </div>

    <input type="button" value = "Finish" onClick = "stopClock()">
</div>



</body>
</html>
