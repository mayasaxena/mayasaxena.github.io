<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="a8.css">
    <script type="text/javascript" src = "timer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
<p>Click Start, then select Apple, Banana, Date, Fig, Grape, Honeydew, and Iceberg Lettuce. Then click "Finish"</p>

<div class="menu">
    <input type="button" value="Start" onClick = "startClock()">
      <div id="list1" class="dropdown-check-list" tabindex="100">
            <ul id="items" class="items">
                <li><input type="checkbox" disabled />Apple </li>
                <li><input type="checkbox" disabled/>Banana</li>
                <li><input type="checkbox" disabled/>Carrot</li>
                <li><input type="checkbox" disabled/>Date</li>
                <li><input type="checkbox" disabled/>Elderberry</li>
                <li><input type="checkbox" disabled/>Fig</li>
                <li><input type="checkbox" disabled/>Grape</li>
                <li><input type="checkbox" disabled/>Honeydew</li>
                <li><input type="checkbox" disabled/>Iceberg Lettuce</li>

            </ul>
        </div>

    <input type="button" value = "Finish" onClick = "stopClock()">
</div>


</body>
</html>
