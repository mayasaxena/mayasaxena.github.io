<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="a8.css">
    <script type="text/javascript" src = "timer.js"></script>
</head>

<body>
<p>Click Start, then select Apple, Banana, Date, Fig, and Grape. Then click "Finish"</p>

<div class="menu">
    <input type="button" value="Start" onClick = "startClock()">
      <div id="list1" class="dropdown-check-list" tabindex="100">
            <ul id="items" class="items">
                <li><input type="checkbox" />Apple </li>
                <li><input type="checkbox" />Banana</li>
                <li><input type="checkbox" />Carrot</li>
                <li><input type="checkbox" />Date</li>
                <li><input type="checkbox" />Elderberry</li>
                <li><input type="checkbox" />Fig</li>
                <li><input type="checkbox" />Grape</li>
            </ul>
        </div>

    <input type="button" value = "Finish" onClick = "stopClock()">
</div>


</body>
</html>
