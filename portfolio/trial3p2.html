<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="a8.css">
    <script type="text/javascript" src = "timer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
<p>Click Start, then select Carrot, Date, Elderberry, Fig, Grape, Honeydew, and Iceberg Lettuce. Then click "Finish"</p>


<div class="menu">
    <input type="button" value="Start" onClick = "startClock()">
      <div id="list1" class="dropdown-check-list" tabindex="100">
            <ul id="items" class="items">
                <li><input type="checkbox" name="Apple" disabled />Apple </li>
                <li><input type="checkbox" name="Banana" disabled/>Banana</li>
                <li><input type="checkbox" name="Carrot" disabled/>Carrot</li>
                <li><input type="checkbox" name="Date" disabled/>Date</li>
                <li><input type="checkbox" name="Elderberry" disabled/>Elderberry</li>
                <li><input type="checkbox" name="Fig" disabled/>Fig</li>
                <li><input type="checkbox" name="Grape" disabled/>Grape</li>
                <li><input type="checkbox" name="Honeydew" disabled/>Honeydew</li>
                <li><input type="checkbox" name="Iceberg Lettuce" disabled/>Iceberg Lettuce</li>

            </ul>
        </div>

    <input type="button" value = "Finish" onClick = "stopClock(['Carrot', 'Date', 'Elderberry', 'Fig', 'Grape', 'Honeydew', 'Iceberg Lettuce'])">
</div>


</body>
</html>
